<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Riot Games</title>
    <link rel="icon" type="image/png" href="css/img/logo-riot.png">
    <link rel="stylesheet" href="css/signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="singin">
        <div class="frame">
            <div class="frame-text"><h1>Sign up</h1></div>
            <div class="frame-signin">
                <div class="signin-username-password">
                    <form>
                        <label for="username" class="form-int">Username</label><br>
                        <input type="text" id="int-style" name="username"><br>
                        <label for="email" class="form-int">E-mail</label><br>
                        <input type="email" id="int-style" name="email"><br>
                        <label for="password" class="form-int">Password</label><br>
                        <input type="password" id="int-style" name="password"><br>
                        <label for="password" class="form-int">Repeat Password</label><br>
                        <input type="password" id="int-style" name="password"><br>
                      </form>
                </div>
            </div>
            <div class="frame-subframe">
                <div class="subframe-btn"><a href="lol.html" class="subframe-btn-link">Sign up</a></div>
                <div class="subframe-bottom">
                    <p>Already have an account?? <a href="login.html" class="subframe-bottom-links">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
